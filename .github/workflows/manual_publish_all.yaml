name: Manual Publish All to AT Protocol

on:
  workflow_dispatch:

jobs:
  publish-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip & build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          python -m pip install atproto

      - name: Debug Environment
      run: |
        echo "--- Python and Pip Paths ---"
        which python
        which pip
        echo "--- Python Version ---"
        python --version
        echo "--- Pip Version ---"
        pip --version
        echo "--- Installed Packages ---"
        pip list
        echo "--- Attempting Direct Import ---"
        python -c "from atproto import Client; print('Direct import of atproto.Client successful!')"

      - name: Publish every HTML article
        env:
          ATPROTO_HANDLE: ${{ secrets.ATPROTO_HANDLE }}
          ATPROTO_PASSWORD: ${{ secrets.ATPROTO_PASSWORD }}
        run: |
          echo "ðŸ”„ Publishing all HTML files to AT Protocolâ€¦"
          python scripts/publish_to_atproto.py \
            --handle "$ATPROTO_HANDLE" \
            --password "$ATPROTO_PASSWORD" \
            --blog-url "https://bsky.social" \
            --feed-url "https://bsky.social" \
            --all
